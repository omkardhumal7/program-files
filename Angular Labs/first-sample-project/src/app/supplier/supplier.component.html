<table>
    <tr>
        <td>Supplier Name</td>
        <td>
            <input [(ngModel)]="SupplierModel.SupplierName" type="text">
        </td>
    </tr>
    <tr>
        <td>Supplier Code</td>
        <td>
            <input [(ngModel)]="SupplierModel.SupplierCode" type="text">
        </td>
    </tr>
    <tr>
        <td>Supplier Amount</td>
        <td>
            <input [(ngModel)]="SupplierModel.SupplierAmount" type="text">
        </td>
    </tr>
    <input style="background-color: green" type="submit" (click)="AddSupplier()">
</table>
<table style="background-color: purple; color: blanchedalmond; margin-top: 5px;" border="2">
    <tr>
        <td style="padding: 5px; border: 2px solid black;">Supplier Name</td>
        <td style="padding: 5px; border: 2px solid black;">Supplier Code</td>
        <td style="padding: 5px; border: 2px solid black;">Supplier Amount</td>
        <td style="padding: 5px; border: 2px solid black;">Actions</td>
    </tr>
    <tr *ngFor="let item of CustmerModels">
        <td style="border: 5; padding: 10px;">
            {{item.SupplierName}}
        </td>
        <td style="border: 5; padding: 10px;">
            {{item.SupplierCode}}
        </td>
        <td style="border: 5; padding: 10px;">
            {{item.SupplierAmount}}
        </td>
        <td>
            <input style="background-color: yellowgreen; margin: 2px;" type="button" value="Edit" (click)="EditSupplier(item)" />
            <input style="background-color: red; margin: 2px;" type="button" value="Delete" (click)="DeleteSupplier(item)" />
        </td>
    </tr>
</table>
