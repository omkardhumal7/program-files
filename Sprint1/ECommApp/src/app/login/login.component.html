<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0" style="background-color: darkslateblue; border: 2px solid black; padding: 30px;">
                <div class="Card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="col-md-12">
                            <label class="form-label" for="floatingInput">UserName</label>
                            <input type="email" class="form-control"   [(ngModel)]="loginUserData.UserName" id="floatingInput" placeholder="Please enter your email">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="floatingPassword">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="loginUserData.Password" id="floatingPassword" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check"></div>
                            </div>
                        <button class="btn btn-md btn-primary" (click)="LoginUser()" type="submit" style="margin-left: 170px;">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
