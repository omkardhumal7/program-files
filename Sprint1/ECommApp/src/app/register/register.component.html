<div class="py-5" style="background-color: rgb(133, 15, 15); margin-top: 50px; border-radius: 10px; border: 2px solid darkred;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0" style="background-color: darkslateblue; border: 2px solid black; padding: 30px;">
                <div class="Card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="col-md-12">
                            <label class="form-label" for="floatingInput">UserName</label>
                            <input type="email" class="form-control" id="floatingInput" [(ngModel)]="registerUserData.UserName" placeholder="Please enter your email">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="floatingPassword">Password</label>
                            <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="registerUserData.Password" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check"></div>
                            </div>
                        <button class="btn btn-md btn-primary" (click)="registerUser()" type="submit" style="margin-left: 180px;">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
