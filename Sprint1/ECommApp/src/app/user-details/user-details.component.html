<table border="2" style="margin: 20px;">
    <thead>
     <tr>
         <th>Username</th>
         <th>Password</th>
     </tr>
    </thead>
 
 <tbody>
     <tr *ngFor="let user of users">
         <td>{{user.userName}}</td>
         <td>{{user.password}}</td>
         
     </tr>
 </tbody>
 </table>
